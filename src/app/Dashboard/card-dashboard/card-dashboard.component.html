<mat-card class="example-card">
    <mat-card-header class="headerStyle">
        <div style="width: 100%; float: left;">
            <div style="width: 50%; float: left; margin-top: 1.5em;">
                <div>
                    <span class="letter">Welcome Back!</span>
                </div>
                <div style="margin-top: 1em;">
                    <span class="letter">Skote Dashboard</span>
                </div>
                <div>
                    <img src="../../../assets/Images/girl5.png" style="width: 7em; margin-bottom: -4em; margin-top: 0.5em;">
                </div>
            </div>
            <div style="width: 45%; float: left; padding-top: 2em;padding-bottom: 2em; text-align: right;">
                <img style="width: 6em; padding-right: 3%;" src="../../../assets/Images/girl3.png">
            </div>
        </div>
    </mat-card-header>
    <mat-card-content class="cardContent">
        <mat-grid-list cols="3" rowHeight="3.5em">
            <mat-grid-tile rowspan="3">
                <div style="margin-top: 1em; margin-left: 1em; width: 100%;">
                    <div style="margin-bottom: 0.5em; margin-top: 0.5em;">
                        <span class="textoTittle">Henry Price</span>
                    </div>
                    <div>
                        <span class="texto">UI/UX Designer</span>
                    </div>
                </div>
            </mat-grid-tile>
            <mat-grid-tile rowspan="3">
                <div style="margin-top: -3em; width: 100%; margin-left: 1em; float: left;">
                    <div style="margin-bottom: 0.5em; margin-top: 2.5em;">
                        <span class="textoTittle">125</span>
                    </div>
                    <div style="margin-bottom: 0.5em; margin-top: 0.5em;">
                        <span class="texto">Projects</span>
                    </div>
                    <div>
                        <button mat-raised-button color="primary">View Profile</button>
                    </div>
                </div>
            </mat-grid-tile>
            <mat-grid-tile rowspan="3">
                <div style="margin-top: -3em; width: 100%; margin-left: 1em; float: left;">
                    <div style="margin-bottom: 0.5em; margin-top: 0.5em;">
                        <span class="textoTittle">$1245</span>
                    </div>
                    <div style="margin-bottom: 0.5em; margin-top: 0.5em;">
                        <span class="texto">Revenue</span>
                    </div>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
</mat-card>
